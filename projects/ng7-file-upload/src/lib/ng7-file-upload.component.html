<!-- copied from original component and customized -->
<div [ngClass]="'ui-fileupload ui-widget'" [ngStyle]="style" [class]="styleClass">
  <div #content class="ui-fileupload-content ui-widget-content" (dragenter)="onDragEnter($event)"
    (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">

    <!--
      File upload section without files
    -->
    <div class="text-center file-upload-box-padding" *ngIf="!hasFiles()">
      <div>
        <div class="d-inline-block w-25">
          <img alt="SVG" id="file_upload_icon" [src]="uploadIcon" />
        </div>
      </div>
      <h5 class="heading_5 margin-bottom-10 question-text drag-drop-text">
        Drag & drop your files here
      </h5>
      <!-- <p class="break-word text-center text-size-align max-total-attachment">
        Max total attachment size is {{totalFilesize}} MB
      </p> -->
      <p class="file-format-accept" *ngIf="showAccepts">
        We accept {{accept}} formats.
      </p>
    </div>

    <!--
      File upload section with files
    -->
    <div class="ui-fileupload-files w-100" *ngIf="hasFiles()">
      <div [ngClass]="{ 'bg-light': isOdd }" class="file-row" *ngFor="let file of files; let i = index; let isOdd = odd">
        <div class="d-flex flex-row">
          <div class="p-2 width-adjust align-self-center">
            <img [src]="imagePreviewIcon" *ngIf="isImage(file); else imgIcon" [width]="previewWidth" />
            <ng-template #imgIcon>
              <img [src]="docPreviewIcon" [width]="previewWidth">
            </ng-template>
          </div>
          <div class="p-2 text-center align-self-center">{{file.name}}</div>
          <div class="p-2 flex-grow-1 align-end file-size align-self-center">{{formatSize(file.size)}}</div>
          <div class="p-2" *ngIf="file.progress && !file.error" class="align-self-center">{{file.progress}}%</div>
          <div class="p-2 align-self-center">
            <button *ngIf="!file.uploaded" type="button" class="custom-close-btn" (click)="remove($event,i)">
              <img alt="X" class="svg" [src]="closeBtnIcon" />
            </button>
            <!-- <button *ngIf="file.uploaded" class="custom-close-btn" type="button">
              <img alt="X" class="svg-upload-complete" [src]="uploadCompleteIcon" />
            </button> -->
          </div>
        </div> 
        <div class="progress-container" *ngIf="file.progress">
          <div class="progress-bar" [style.width]="file.progress + '%'" [style.background-color]="file.error ? progressBarErrColor : progressBarColor">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--
    Buttons
  -->
  <div class="ui-fileupload-buttonbar">
    <span class="ui-fileupload-choose btn btn-outline-primary">
      {{chooseLabel}}
      <input #advancedfileinput type="file" (change)="onFileSelect($event)" [multiple]="multiple" [accept]="accept"
        (focus)="onFocus()" (blur)="onBlur()" [formControl]="formControl">
    </span>
    <button *ngIf="!autoUpload" type="button" class="ui-fileupload-choose btn btn-outline-primary" (click)="upload()"
      [disabled]="!hasFiles()">
      {{uploadBtnLabel}}
      <i class="fa fa-upload"></i>
    </button>
    <button *ngIf="!autoUpload" type="button" class="ui-fileupload-choose btn btn-outline-primary" (click)="clear()"
      [disabled]="!hasFiles()">
      {{cancelBtnLabel}}
      <i class="fa fa-close"></i>
    </button>
  </div>
  <div class="error-text" *ngFor="let msg of msgs">
    <div>
      {{msg.summary}}
    </div>
  </div>
</div>
